<app-header ></app-header >

<div class="container">
    <div class="content">
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p style="color: #515159;">If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="input-box" >
          <input type="text" ngModel name="username" placeholder="Enter your name" required >
        </div>
        <div class="input-box message-box">
            <input type="text" ngModel name="message" placeholder="Enter your message" required>
        </div>
        <div *ngIf="!f.valid && f.touched">
            <small style="color: red;">username and message required</small>
        </div>
        <div class="button" >
          <button [ngClass]="{'buttonsss': f.valid, 'disabled-button': !f.valid}" type="submit"  [disabled]="!f.valid"  >Send Now</button>
        </div>
      </form>
    </div>
    </div>
  </div>

  <div class="footer">

    <app-footer  ></app-footer>
</div>
